{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
{% load static %}
<link rel="stylesheet" href="{% static "css/styles.css" %}">
<head href= index.html>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  
  <title>My Way</title>

        {% block content %}
        <div id="login" class="container-fluid text-center bg-grey">
 			
 
        					<div id: "login" class="form-group ls-login-user">
								<label for="userLogin">Usuário</label>
								<input class="form-control ls-login-bg-user input-lg" id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário">
							</div>
 
							<div class="form-group ls-login-password">
								<label for="userPassword">Senha</label>
								<input class="form-control ls-login-bg-password input-lg" id="userPassword" type="password" aria-label="Senha" placeholder="Senha">
							</div>
 
							<a href="recuperarSenha.html" class="ls-login-forgot">Esqueci minha senha</a>
 
							<input href="telaDoUsuario.html" type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block">
							<p class="txt-center ls-login-signup">Não possui conta na My way?
								<a href="cadastrauser.html">Cadastre-se agora</a>
							</p>
		</div>
      	{% endblock content %}
  



</div>
</html>
